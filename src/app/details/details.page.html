<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Detalles del Libro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="book">
    <img src="{{book.cover}}">
    <ion-card-header>
      <h1>{{book.name}}</h1>
      <h2>{{book.author}}</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{book.genre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{book.date}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{book.editorial}}</ion-label>
        </ion-item>
        <ion-item>{{book.description}}</ion-item>
        <ion-item>{{book.price}}â‚¬</ion-item>
      </ion-list>
      <ion-button shape="round" color="secondary" size="small" (click)="editRecord(book)">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="removeRecord(book.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
